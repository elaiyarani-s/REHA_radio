{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-size: 0.9rem; padding: 1rem; background-color: #f8f9fa; }
    #chat-log {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <div id="chat-log"></div>
  <div class="input-group">
    <input id="chat-message-input" type="text" class="form-control" placeholder="Type a message...">
    <button id="chat-message-submit" class="btn btn-primary">Send</button>
  </div>

  <script>
    let nickname = localStorage.getItem("nickname");
    if (!nickname) {
      nickname = prompt("Enter a nickname:") || "Anonymous";
      localStorage.setItem("nickname", nickname);
    }

    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(protocol + '://' + window.location.host + '/ws/chat/');

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const chatLog = document.querySelector('#chat-log');
      chatLog.innerHTML += `
        <div>
          <small class="text-muted">[${data.timestamp}]</small> 
          <strong style="color:${data.color};">${data.nickname}</strong>: 
          <span>${data.message}</span>
        </div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    document.querySelector('#chat-message-submit').onclick = function() {
      const inputField = document.querySelector('#chat-message-input');
      const message = inputField.value;
      if (message.trim()) {
        chatSocket.send(JSON.stringify({
          'message': message,
          'nickname': nickname
        }));
        inputField.value = '';
      }
    };

    document.querySelector('#chat-message-input').addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.querySelector('#chat-message-submit').click();
      }
    });
  </script>
</body>
</html>
