    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    #chat-log {
      height: 100%;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="p-2">
    <div id="chat-log" class="mb-3"></div>
    <div class="input-group">
      <input id="chat-message-input" type="text" class="form-control" placeholder="Type a message...">
      <button id="chat-message-submit" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    let nickname = localStorage.getItem("nickname");
    if (!nickname) {
      nickname = prompt("Enter a nickname (anonymous):") || "Anonymous";
      localStorage.setItem("nickname", nickname);
    }

    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const chatLog = document.querySelector('#chat-log');
      chatLog.innerHTML += `
        <div class="mb-1">
          <small class="text-muted">[${data.timestamp}]</small> 
          <strong style="color:${data.color};">${data.nickname}</strong>: 
          <span>${data.message}</span>
        </div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    document.querySelector('#chat-message-submit').onclick = function() {
      const inputField = document.querySelector('#chat-message-input');
      const message = inputField.value;
      if (message.trim()) {
        chatSocket.send(JSON.stringify({ 'message': message, 'nickname': nickname }));
        inputField.value = '';
      }
    };

    document.querySelector('#chat-message-input').addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.querySelector('#chat-message-submit').click();
      }
    });
  </script>
</body>
</html>
