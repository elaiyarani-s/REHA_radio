{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}REHA Online Radio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      #chat-widget {
        position: fixed;
        bottom: 4rem;
        right: 1rem;
        width: 350px;
        height: 500px;
        border: none;
        z-index: 1050;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        border-radius: 0.75rem;
        overflow: hidden;
        display: none; /* Initially hidden */
      }

      #chat-toggle-btn {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 1100;
      }

      @media (max-width: 576px) {
        #chat-widget {
          width: 100%;
          height: 60%;
          right: 0;
          bottom: 0;
          border-radius: 0;
        }

        #chat-toggle-btn {
          right: 0.5rem;
          bottom: 0.5rem;
        }
      }

      /* Chat log style from home.html */
      #chat-log {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body class="bg-body text-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style="border-bottom: 2px solid #a2d2ff;">
      <div class="container-fluid">
        <img src="{% static 'img/logos/REHA.jpg' %}" alt="REHA Logo" width="50" height="30" class="me-2" style="background-color: transparent;">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #040405ff;">REHA Radio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Stations List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About us</a>
            </li>
            <li class="nav-item">
              <button id="themeToggle" class="btn btn-outline-light ms-2">ðŸŒ“</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}
      <h2 class="mb-4">ðŸ’¬ Public Chat Room</h2>
      <div id="chat-log" class="mb-3"></div>
      <div class="input-group mb-5">
        <input
          id="chat-message-input"
          type="text"
          class="form-control"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button id="chat-message-submit" class="btn btn-primary">Send</button>
      </div>
      {% endblock %}
    </main>

    <!-- Toggle Button -->
    <button id="chat-toggle-btn"
            class="btn btn-primary rounded-circle"
            style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1050; width: 60px; height: 60px;">
        ðŸ’¬
    </button>

    <!-- Chat Widget Iframe -->
    <iframe id="chat-widget"
            src="{% url 'chat' %}"
            title="Chat"
            style="position: fixed; bottom: 4.5rem; right: 1rem;
                  width: 350px; height: 500px; border: none;
                  border-radius: 0.75rem; box-shadow: 0 0 10px rgba(0,0,0,0.15);
                  z-index: 1040; display: none;"></iframe>

    <footer class="py-3 bg-dark text-white mt-auto">
      <div class="container text-center">
        <p class="mb-0">&copy; {{ year|default:2025 }} REHA. All rights reserved.</p>
        <a href="mailto:rehatamilfm@gmail.com" class="button rounded-pill email">
          <i class="bi bi-envelope-at"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatToggleBtn = document.getElementById("chat-toggle-btn");
        const chatWidget = document.getElementById("chat-widget");

        if (chatToggleBtn && chatWidget) {
          chatToggleBtn.addEventListener("click", function () {
            chatWidget.style.display = (chatWidget.style.display === "none") ? "block" : "none";
          });
        }
      });
    </script>    
  </body>
</html>
