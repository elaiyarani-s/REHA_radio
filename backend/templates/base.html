<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <style>
    #chat-widget {
      position: fixed;
      bottom: 4rem;
      right: 1rem;
      width: 350px;
      height: 500px;
      border: none;
      z-index: 1050;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 0.75rem;
      overflow: hidden;
      display: none; /* Initially hidden */
    }

    #chat-toggle-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1100;
    }

    @media (max-width: 576px) {
      #chat-widget {
        width: 100%;
        height: 60%;
        right: 0;
        bottom: 0;
        border-radius: 0;
      }

      #chat-toggle-btn {
        right: 0.5rem;
        bottom: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-body text-body">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">MyApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'stations_list' %}">Stations List</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
        <li class="nav-item">
          <button id="themeToggle" class="btn btn-outline-light ms-2">ðŸŒ“</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}
  {% endblock %}
</main>

<!-- Embedded chat screen -->
<iframe id="chat-widget" src="{% url 'chat' %}" title="Chat"></iframe>

<!-- Floating Chat Redirect Button -->
<a href="{% if user.is_authenticated %}{% url 'chat' %}{% else %}{% url 'lobby' %}{% endif %}" 
   class="btn btn-primary rounded-circle shadow"
   id="chat-toggle-btn"
   style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1060; font-size: 1.5rem; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
  ðŸ’¬
</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/theme.js' %}"></script>

</body>
</html>
