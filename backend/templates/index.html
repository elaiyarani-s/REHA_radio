{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <!-- Welcome Section -->
    <div class="text-center mb-5">
        <h3 class="text-dark mb-3">🎙️ Welcome to REHA Radio</h3>
        <p class="text-muted">Pick a radio station to start listening</p>
    </div>

    <!-- Station Grid -->
    <h4 class="text-center mb-4">🎧 Available Radio Stations</h4>
    <div class="row g-4">
        {% for key, station in stations.items %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="{{ station.image_url }}" class="card-img-top" alt="{{ station.name }}">
                    <div class="card-body text-center">
                        <a href="{% url 'station_detail' key %}" class="text-decoration-none fw-semibold text-primary">
                            {{ station.name }}
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
