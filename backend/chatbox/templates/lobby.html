<form method="POST" class="card p-4 shadow-sm bg-body-tertiary">
  {% csrf_token %}
  <h5 class="mb-3">Enter Your Name to Join Chat</h5>
  
  <div class="mb-3">
    <input type="text" name="username" class="form-control" placeholder="Your name (optional)">
    <div class="form-text">Leave empty to join with a random name.</div>
  </div>

  <button type="submit" class="btn btn-success w-100">Join Chat</button>
</form>
