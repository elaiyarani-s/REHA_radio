{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>REHA Online Radio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header class="bg-light py-3 mb-4" style="border-bottom: 2px solid #a2d2ff;">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="{% url 'stations_list' %}" class="d-flex align-items-center text-decoration-none">
                <img src="{% static 'img/logos/REHA.jpg' %}" alt="REHA Logo" width="50" height="30" class="me-2" style="background-color: transparent;">
                <span class="h5 mb-0" style="color: #040405ff;">REHA Radio</span>
                </a>
            </div>
        </header>

        <div class="container py-4">
            <h2 class="mb-4 text-center">ðŸŽ§ Available Radio Stations</h2>
            <div class="row g-4">
                {% for key, station in stations.items %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 station-card">
                            <img src="{{ station.image_url }}" class="card-img-top" alt="{{ station.name }}">
                            <div class="card-body text-center">
                                <a href="{% url 'station_detail' key %}" class="card-title text-decoration-none station-name">
                                    {{ station.name }}
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <footer class="bg-light text-center py-4 mt-5" style="border-top: 2px solid #a2d2ff;">
        <div class="container">
            <p class="mb-1" style="color: #3a8dde;">&copy; 2025 REHA Online Radio</p>
            <p>
            <a href="#" class="text-decoration-none me-3" style="color: #3a8dde;">Facebook</a>
            <a href="#" class="text-decoration-none me-3" style="color: #3a8dde;">Twitter</a>
            <a href="#" class="text-decoration-none" style="color: #3a8dde;">Instagram</a>
            </p>
        </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

{% endblock %}
